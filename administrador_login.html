<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel de Administración de Experimentos</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/ico.png" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <section id="login-section">
        <h2 class="mb-4">Acceso para Investigador</h2>

        <!-- Login Form -->
        <form id="login-form" class="card p-4 shadow-sm">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <button id="login-btn" class="btn btn-primary w-100">
            Iniciar sesión
          </button>
          <span
            id="error-message"
            class="text-center"
            style="display: none"
          ></span>
        </form>
      </section>

      <div id="admin-section">
        <h1>Datos del Experimento (Acceso Admin)</h1>

        <div id="data-display"></div>

<div class="mt-4">
  <div class="row g-3">
    <div class="col-md-4">
      <button id="download-button" class="btn btn-info w-100">
        Descargar Datos
      </button>
    </div>
    <div class="col-md-4">
      <button id="downloadStats-button" class="btn btn-success w-100">
        Descargar Estadísticas
      </button>
    </div>
    <div class="col-md-4">
      <button id="refresh-data-button" class="btn btn-warning w-100">
        Refrescar Datos
      </button>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-4 mb-4">
    <button id="logout-button" class="btn btn-danger  w-100">
      Cerrar Sesión
    </button>
  </div>

</div>



      </div>
    </div>

    <script type="module" src="js/auth.js"></script>
  </body>
</html>
